image: kadadev/node6-karma-chrome

stages:
  - test
  - build

cache:
  paths:
    - node_modules/

before_script:
  - npm install

lint_job:
  stage: test
  tags:
    - docker
  script:
    - npm run lint

test_job:
  stage: test
  tags:
    - docker
  script:
    - npm run test:coverage

build_job:
  stage: build
  tags:
    - docker
  script:
    - npm run build