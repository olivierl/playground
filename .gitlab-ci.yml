image: node:6

stages:
  - test
  - build

cache:
  paths:
    - node_modules/

before_script:
  - export PATH=$PATH:./node_modules/.bin/
  - npm install

tslint_job:
  stage: test
  script:
    - ng lint

test_job:
  stage: test
  script:
    - npm run test:coverage

build_job:
  stage: build
  script:
    - npm run build