machine:
  node:
    version: 6

dependencies:
  pre:
    - npm install -g yarn
  override:
    - yarn install

test: 
  pre:
    - npm run lint
  override: 
    - npm run test:coverage

compile:
  override:
    - npm run build

general:
  artifacts:
    - "./coverage" # relative to the build directory
    - "./dist" # relative to the user's home directory